name: CI - Python tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure test tools are available even if not in requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: |
          # ensure app package is importable and remove stale pyc files
          export PYTHONPATH=${{ github.workspace }}:${{ github.workspace }}/app
          find . -name "__pycache__" -type d -prune -exec rm -rf '{}' + || true
          python -m pytest -q

      - name: Upload test results (xml)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            **/test-*.xml
